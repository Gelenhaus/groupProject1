<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LocalGrub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
</head>

<body>
  <header>
    <a href="/">LocalGrub</a>
    <nav>
      <ul>
        <a href="#userInput">Order Now</a>
        <a href="#hero">About</a>
        <a href="#contact">Contact</a>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div id="hero" class="row">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo animi nisi optio expedita ad, necessitatibus hic
        minus cupiditate placeat consequatur eum doloribus quia. At mollitia sapiente, alias omnis non modi?
      </p>
    </div>
    <div id="userInput" class="row">
      <form>
        <div class="three columns">
          <label for="Name">Your Name</label>
          <input type="text" name="name" id="name" class="u-full-width" placeholder="Your Name">
          <label for="Address">Address</label>
          <input type="text" name="address" id="address" class="u-full-width" placeholder="Your Address">
          <label for="Zip">Zip Code</label>
          <input type="text" name="zip" id="zip" class="u-full-width" placeholder="84128">
        </div>
      </form>
      <form>
      <div class="row">
        <div class="twelve columns">
          <label for="isDelivery" class="u-full-width">Delivery ASAP?</label>
          <label class="isDelivery u-pull-left">
            <input name="radio" type="radio">
            <span class="yes">Yes</span>
          </label>
          <label class="isDelivery u-pull-left">
            <input name="radio" type="radio">
            <span class="no">No</span>
          </label>
        </div>
      </div>
      </form>
      <form>
      <div class="row">
        <div class="twelve columns">
          <label id="category" for="category" class="u-full-width">Select a Category</label>
        </div>
        <div class="twelve columns">
          <label id="pizza" class="category1">
            <input type="checkbox">
            <span class="pizza">Pizza</span>
          </label>
          <label id="burgers" class="category2">
            <input type="checkbox">
            <span class="burgers">Burgers</span>
          </label>
          <label id="ethnic" class="category3">
            <input type="checkbox">
            <span class="ethnic">Ethnic</span>
          </label>
        </div>
      </div>
      </form>
    </div>

    <div id="gridEl" class="nine columns">
      <!--Card elements go here-->
    </div>
  </div>
  <footer>
    <div class="contact">

    </div>
  </footer>
</body>

</html>
